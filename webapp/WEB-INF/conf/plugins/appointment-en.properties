# appointment edit expired time (in minutes)
appointment.edit.expired.time=1

# appointment plugin properties file
appointment.listAppointments.itemsPerPage=10

# Default values for appointment forms
appointment.formMessages.defaultCalendarTitle=Select a date
appointment.formMessages.defaultFieldFirstNameTitle=First Name
appointment.formMessages.defaultFieldFirstNameHelp=
appointment.formMessages.defaultFieldLastNameTitle=Last Name
appointment.formMessages.defaultFieldLastNameHelp=
appointment.formMessages.defaultFieldEmailTitle=Email
appointment.formMessages.defaultFieldEmailHelp=
appointment.formMessages.defaultFieldConfirmationEmailTitle=Confirmation Email
appointment.formMessages.labelMaxPeoplePerAppointment=Maximum number of places that can be reserved
appointment.formMessages.labelMaxPeoplePerAppointmentHelp=Maximum number of places bookable by the same person for the same time slot
appointment.formMessages.defaultUrlRedirection=jsp/site/Portal.jsp
appointment.formMessages.defaultLabelButtonRedirect=Done
appointment.formMessages.defaultTextAppointmentCreated=Your appointment request has been successfully created with the reference %% REF %%
appointment.formMessages.defaultTextAppointmentCanceled=Your appointment request has been canceled
appointment.formMessages.defaultNoAvailableSlot=No available slot was found. Please repeat your search later.
appointment.formMessages.defaultCalendarDescription=
appointment.formMessages.defaultCalendarReserveLabel=Book
appointment.formMessages.defaultCalendarFullLabel=Full

# LuteceUser attributes that contains first name, last name and emails of the user
appointment.userAttribute.guid=user.guid
appointment.userAttribute.firstName=user.name.given
appointment.userAttribute.lastName=user.name.family
appointment.userAttribute.email=user.business-info.online.email
appointment.userAttribute.preferred_username=user.name.preferred_username
# Number of characters in the random parts of appointment references
appointment.refSizeRandomPart=5

# Number of weeks the specific calendar can be displayed in back office
appointment.nbWeeksToDisplayInBO=25
# End date of application of the typical week created by default when creating the form (format YYYY-MM-DD)
appointment.endingDateTypical.week=2050-12-31

# Encryption algorithm to use to compute the random part of the reference of appointments
appointment.refEncryptionAlgorithm=SHA-256

# Name of the appointment resource module
appointment.moduleAppointmentResource.name=appointment-resource
# Name of the appointment desck module
appointment.moduleAppointmentDesk.name=appointment-desk

# Name of the folder containing templates to display the calendar to FO user. This property must ends with a '/'.
appointment.calendarTemplates.calendarTemplatesFolder=skin/plugins/appointment/calendar/
# Activate the workflow (default workflow in appointment)
appointment.activate.workflow=false


daemon.slotDaemon.interval=86400
daemon.slotDaemon.onstartup=1

appointment.export.xls.zip=false
